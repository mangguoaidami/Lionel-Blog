<h3 class='display-5'>-filter()</h3>
<p>
  any[]<br/>
	filter() 返回一个满足条件的新数组。<br/>
	应用：<br/>
</p>
<div class='card'>
  <div class='card-block'>
    <pre>
      var words = ['spray', 'limit', 'elite', 'exuberant', 'destruction', 'present'];<br/>

const result = words.filter(word => word.length > 6);<br/>

console.log(result);<br/>
// expected output: Array ["exuberant", "destruction", "present"]<br/>
    </pre>
  </div>
</div>
