<h3 class='display-5'>-find()</br></h3>
<p>
    解释：find（）方法返回数组中第一个满足提供的测试函数的元素的值。否则返回undefined。<br/>
    应用：
</p>

<div class='card'>
  <div class='card-block'>
    <pre>
      function isBigEnough(element) {<br/>
        &nbsp;&nbsp;&nbsp;&nbsp;return element >= 15;<br/>
      }<br/>
      <br/>
      [12, 5, 8, 130, 44].find(isBigEnough); // 130<br/>
    </pre>
    <img src=''>
  </div>
</div>
