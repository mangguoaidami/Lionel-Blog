<div class='card'>

<h3 class='display-5'>-Math.random()</br></h3>
<p>
使用对象：{obj}</br>
  解释：返回介于 0 ~ 1 之间的一个随机数。</br>
  应用：</br></p>
<div class='card'>
  <div class='card-block'>
    <pre>
      Math.floor(Math.random()*100)+1;  //返回【1，100】的整数
    </pre>
  </div>
</div>
