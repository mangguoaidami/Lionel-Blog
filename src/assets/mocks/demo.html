    <p>e2e或者端到端（end-to-end）或者UI测试是一种测试方法，它用来测试一个应用从头到尾的流程是否和设计时候所想的一样。简而言之，它从一个用户的角度出发，认为整个系统都是一个黑箱，只有UI会暴露给用户。</p>
    <ul>
        <li>端到端测试</li>
        <li>jasmine作为测试框架</li>
        <li>基于WebDriverJS</li>
        <li>针对angular的定位器</li>
        <li>实现自动等待，变异步为同步</li>
        <li>支持测试代码的调试</li>
        <li>支持多浏览器的并行UI测试</li>
    </ul>
