<h3 class='display-5'>-for(var in)</br></h3>
  <p>
  使用对象：{obj}</br>
	解释：or-in循环实际是为循环”enumerable“对象而设计的。</br>
	应用：</br></p>
  <div class='card'>
    <div class='card-block'>
      <pre>
        var obj = {a: 1, b: 2, c: 3};</br>
        for(prop in obj){</br>
          &nbsp;console.log('obj.' + prop + '=' + obj.prop);</br>
        }</br>
        //'obj.a=1'</br>
      </pre>
    </div>
  </div>
