<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4"  *ngFor="let article of articles">
            <div class="card my-article">
                <img class="card-img-top" [src]="article.avatar" alt="" [routerLink]="['/pages/article', article.id-1]">
                <div class="card-block">
                    <h4>{{article.title}}</h4>
                    <p>{{article.subtitle}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
