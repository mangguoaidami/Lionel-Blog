<div class="row">
    <div class="col-sm-3" *ngFor="let source of sources">
        <figure class="figure">
                <a href="{{source.url}}">
                    <img [src]="source.imgSrc" class="figure-img img-fluid rounded" alt="">
                </a>
                <figcaption class="figure-caption">{{source.introduction}}</figcaption>
        </figure>
    </div>

</div>
