<div id="login-box">
    <div class="login-card">
            <h3>Register</h3>
            <hr>
            <form action="dash.html">
                <div class="form-group">
                    <label for="formGroupUsername">Username</label>
                    <input type="email" class="form-control" id="formGroupUsername" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="formGroupEmail">Email</label>
                    <input type="email" class="form-control" id="formGroupEmail" placeholder="Email">
                    </div>
                <div class="form-group">
                <label for="formGroupPassword">Password</label>
                <input type="password" class="form-control" id="formGroupPassword" placeholder="Password">
                </div>


                <div class="login-help">
                    <p>Already have an account clicking <a [routerLink]="['/login']">there</a>, I confirm that I have
            read and agree to the Terms and <a href="#">Privacy Policy</a></p>
                </div>
                
                <button class="btn btn-info btn-block login-submit" type="submit">sign up</button>
            </form>
    </div>
</div>
