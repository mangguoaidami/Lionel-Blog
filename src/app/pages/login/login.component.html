<div id="login-box">
    <div class="login-card">
            <h3>Log-in</h3>
            <hr>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
                    <label for="formGroupEmail">Email</label>
                    <input type="text" [formControl]="email" name="formGroupEmail" class="form-control" id="formGroupEmail" placeholder="Email/Username" #myInput>
                </div>

                <div class="form-group" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
                    <label for="formGroupPassword">Password</label>
                    <input type="password" [formControl]="password" class="form-control" name="formGroupPassword" id="formGroupPassword" placeholder="Password">
                </div>

                <div class="login-help">
                    <p>By signing up or clicking <a [routerLink]="['/register']">here</a>, I confirm that I have
            read and agree to the Terms and <a href="/">Privacy Policy</a></p>
                </div>
                
                <div class="form-group">
                    <button class="btn btn-info btn-block login-submit" id="test_btn" type="submit" [disabled]="!form.valid" *ngIf="ifShowSignin">
                        <span *ngIf="!ifShowLoadig">Sign in</span>
                        <img *ngIf="ifShowLoadig" class="loading" src="./../../../assets/img/loading-spinning-bubbles.svg" width="20" height="20" />
                    </button>
                    <button class="btn btn-warning btn-block signup-submit" type="button" [disabled]="!form.valid" (click)="signup()"  *ngIf="ifShowSignup">Register</button>
                    <button class="btn btn-info btn-block signup-submit" type="button" (click)="send_valification()" *ngIf="ifShowSendValiBtn">send verified</button>
                    <p>{{ user }}</p>
                </div>
                
            </form>
    </div>
</div>
